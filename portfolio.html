<!DOCTYPE HTML>

<html lang="en">

<head>
  
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
	<title>David Melhart</title>

	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&subset=latin-ext" rel="stylesheet" type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata&subset=latin-ext" rel="stylesheet" type='text/css'>

</head>

<body data-title="Portfolio">

	<div id="main_border">

		<div id="mobile_header" class="menu_hidden">
			<a href="index.html"><img id="logo" data-bind="attr: { src: logo.logoUrl, alt: logo.logoDesc }"></a>
			<nav class="navigation">
				<!-- ko foreach: navi -->
					<a data-bind="attr: { href: url }">
						<span class="nav_item" data-bind="html: title"></span>
					</a>
				<!-- /ko -->
				<div class="moblie_social">
					<!-- ko foreach: social -->
						<a data-bind="attr: { href: url }">
								<img class="social_icon" data-bind="attr: { src: icon, alt: desc }">
						</a>
					<!-- /ko -->
				</div>
			</nav>
			<div class="hamburger" data-bind="click: menuToggle">
				<img src="img/hamburger-opened.png"><div><h2>David</h2><h2>Melhart</h2></div>
			</div>
		</div>
		
		<div id="header_container">
			<div id="main_navigation">
				<div class="logo_container">
					<a href="index.html"><img id="logo" data-bind="attr: { src: logo.logoUrl, alt: logo.logoDesc }"></a>
				</div>
				<nav class="navigation">
						<!-- ko foreach: navi -->
							<a data-bind="attr: { href: url }">
								<span class="nav_item" data-bind="attr: { id: title }, html: title"></span>
								<span class="nav_highlight" data-bind="html: title"></span>
							</a>
						<!-- /ko -->
				</nav>

			</div>				
				<nav id="navi_social">
						<!-- ko foreach: social -->
							<a data-bind="attr: { href: url }">
									<img class="social_icon_highlight" data-bind="attr: { src: highlight, alt: desc }">
									<img class="social_icon" data-bind="attr: { src: icon, alt: desc }">
							</a>
						<!-- /ko -->
				</nav>
		</div>

		<div class="main_content">
			<h1>My Portfolio</h1>
			<p class="intro">Here you can find a few selected projects of many that reflect my professional journey so far.</p>
			<div class="portfolio_container">
					<!-- ko foreach: portfolio -->
						<div class="portfolio_item">
							<img data-bind="attr: { src: picture.url, alt: picture.alt }">
							<h2 data-bind="html: title"></h2>
							<span class="tags" data-bind="html: tags"></span>
							<p class="portfolio_desc" data-bind="html: text"></p>
							<button data-bind="attr: { id: id }, click: $parent.modalToggle" class="portfolio_button">Check it out</button>
						</div>					
					<!-- /ko -->
			</div>
		</div>

		<div class="modal_container">
			<!-- ko foreach: portfolio -->
			<!-- Modal Starts -->
			<div class="modal modal_hidden" data-bind="attr: { id:'modal_' + id }">
				<div class="modal_close_button" data-bind="click: $parent.modalToggle"><span>X</span></div>

				<h2 class="modal_title" data-bind="html: title"></h2>
				<span class="tags" data-bind="html: tags"></span>

				<div class="modal_content" data-bind="html: content"></div>

				<button data-bind="visible: link" class="portfolio_button">'Nuff talk, Let's check it out in Action!</button>
			</div>	
			<!-- Modal Ends -->
			<!-- /ko -->
		</div>


	<footer>
		<p><a href="mailto:hello@davidmelhart.com?Subject=Hello" target="_top">David Melhart</a> Â© 2016</p>
	</footer>

	</div>

</body>

	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/knockout.js"></script>

	<script async src="js/app.js"></script>

</html>
